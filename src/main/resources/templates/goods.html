<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>药品</title>
</head>
<body>
	欢迎！
	<table>
		<tr>
			<td>药品id</td>
			<td>药品 名称</td>
			<td>药品编码</td>
			<td>药品类型</td>
			<td>药品价格</td>
			<td>药品介绍</td>
			<td>创建时间</td>
			<td>创者id</td>
		</tr>
		<tr th:each = "goodsInfo : ${goods}">
			<td th:text = "${goodsInfo.id}">1</td>
			<td th:text = "${goodsInfo.name}">1</td>
			<td th:text = "${goodsInfo.code}">1</td>
			<td th:text = "${goodsInfo.type}">1</td>
			<td th:text = "${goodsInfo.price}">1</td>
			<td th:text = "${goodsInfo.summary}">1</td>
			<td th:text = "${goodsInfo.createTime}">1</td>
			<td th:text = "${goodsInfo.userId}">1</td>
		</tr>
	</table>
</body>
</html>
