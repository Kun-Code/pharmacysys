            $.ajax({

            // 模态框确认按钮点击事件
            $("#providerall").on('click', '.del', function () {
                var _this = this

                if (flag) {
                    $.get('/deleteProvider/' + $(this).data('id'), function (data) {
                        console.log(data)
                        if (data.msg === "success") {
                            $(_this).parents('tr').remove()
                        } else {
